<!DOCTYPE html>
<html>

<head>
    <title>Chat Customizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }

        .color-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="color"] {
            margin-left: 10px;
            width: 30px;
            height: 20px;
            border: none;
            background: none;
            cursor: pointer;
        }

        #toggleButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #toggleButton.off {
            background-color: #ccc;
        }

        #defaultButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #defaultButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h1>Chat Customizer</h1>

    <div class="color-option">
        <span>Your Dialogue Background:</span>
        <input type="color" id="bgColorPicker" value="#ffff00">
    </div>

    <div class="color-option">
        <span>GPT Dialogue Text Color:</span>
        <input type="color" id="gptTextColorPicker" value="#000000">
    </div>

    <button id="toggleButton">On</button>
    <button id="defaultButton">Default</button>

    <script src="popup.js"></script>
</body>

</html>
