<!DOCTYPE html>
<html>

<head>
    <title>DeepSeen</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Container for the popup */
        .container {
            width: 160px;
            padding: 8px;
        }

        /* Header */
        h1 {
            font-size: 20px;
            margin: 0 0 20px 0;
            color: #4CAF50;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1 img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Color options */
        .color-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .color-option span {
            font-size: 14px;
            color: #555;
        }

        input[type="color"] {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        input[type="color"]:hover {
            border-color: #4CAF50;
        }

        /* Toggle button */
        #toggleButton {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #toggleButton.off {
            background-color: #ccc;
        }

        #toggleButton:hover {
            background-color: #45a049;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .footer a img {
            width: 16px;
            height: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <img src="images/128.png" alt="Deepseek Logo">
            DeepSeen
        </h1>

        <!-- Your Dialogue Color Picker -->
        <div class="color-option">
            <span>Your Dialogue:</span>
            <input type="color" id="bgColorPicker" value="#ffff00">
        </div>

        <!-- GPT Dialogue Color Picker -->
        <div class="color-option">
            <span>GPT Dialogue:</span>
            <input type="color" id="gptTextColorPicker" value="#000000">
        </div>

        <!-- Toggle Button -->
        <button id="toggleButton">On</button>

        <!-- Footer -->
        <div class="footer">
            <p>Better chat experience...</p>
            <p>(Find your prompts faster !!)</p>
            <a href="https://github.com/aludra1809/deepseen" target="_blank">
                <img src="images/github-mark.png" alt="GitHub Logo">
                Visit GitHub
            </a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
